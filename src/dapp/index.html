<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Dapp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">My Dapp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-50">
        </div>


        <div class="row top-50">
            <h2>Generate Wallet</h2>
            <btn class="btn btn-primary" id="wallet-test">Generate Wallet</btn>
        </div>

        <div class="row top-50">
            <h2>Upload Files to IPFS</h2>
            <label class="form">Files</label> <input type="file" id="upload" multiple> <div id="progress"></div>
        </div>
    
        <div class="row top-50">
            <h2>Add Document</h2>
            <p><label class="form">User</label> <input type="text" id="user" style="width: 500px"></p>
            <p><label class="form">IPFS Folder Hash</label> <input type="text" id="ipfsfolderhash" style="width: 500px"></p>
            <p><label class="form">IPFS File Hash</label> <input type="text" id="ipfsdochash" style="width: 500px"> <btn class="btn btn-primary" id="register-test">Register</btn></p>
        </div>
        <div>
                <p><b>Sample Account:</b></p>
                <p>0x0226DF61d33e41B90BE3b5Fd830bae303FcB66f5</p>
        </div>

        <div class="row top-50">
            <h2>Get Documents</h2>
            <label class="form">Owner</label> <input type="text" id="owner" style="width: 500px"> <btn class="btn btn-primary" id="docs-test">Get Documents</btn>
        </div>

    </main>

</body>

</html>
